<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <forms action="/contact_me">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" value="John">
        <br>
        <label for="my_password">Password</label>
        <input type="password" id="my_password"><br>
        <label for="Date">Date Of Birth</label>
        <input type="Date" id="Date" name="dateofbirth"><br>
        <label for="file">Select File</label>
        <input type="file" id="file"><br>
        <label for="color">Pick Colour</label>
        <input type="color" id="color"><br>
        <label for="range">Price Range</label>
        <input type="range" id="range"><br>
        <label for="button">Poke me</label>
        <input type="button" id="button" value="poked"><br>
        <label for="sub">Submit Form</label>
        <input type="submit" id="sub"><br>
        <button type="button" onclick="alert('You should feel hell bcz its India vs Pakistan!')">Asia Cup Promo</button><br>
        <button type="reset">Reset</button><br>
        <label for="male">Male</label>
        <input type="radio" id="male"  name="gender" value="male"><br>
        <label for="female">Female</label>
        <input type="radio" id="female"  name="gender" value="female"><br>
        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" value="other"><br>
        <label for="c">C</label>
        <input type="checkbox" id="c" name="lang" value="c"><br>
        <label for="c++">C++</label>
        <input type="checkbox" id="c++" name="lang" value="c++"><br>
        <label for="python">Python</label>
        <input type="checkbox" id="python" name="lang" value="python"><br>
        <label for="country">Select your country:</label>
        <select name="country" id="country">
            <option value="India">India</option>
            <option value="China">China</option>
            <option value="US">US</option>
            <option value="UK">UK</option>
            <option value="others">others</option>
        </select> <br>
        <textarea name="story" id="story" rows="4" cols="20">Write your story</textarea>
    </forms>
</body>
</html>
